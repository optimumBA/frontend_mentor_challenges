        <div class="pt-8">

        </div>

          <button
            class="bg-bg-button hover:bg-bg-text h-[50px] w-[80%] rounded-xl text-[15px] font-extrabold text-white lg:w-[80%]"

            Proceed to Payment
          </button>
          <p
            class="text-bg-text text-par hover:text-bg-hover cursor-pointer pt-7 font-bold"
          >
            Cancel Order

      <footer>

            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"

        <div>
