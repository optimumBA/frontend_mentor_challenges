<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>
      Order summary component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="font-red-hat-display bg-pale-blue flex h-screen items-center justify-center bg-[url('../images/pattern-background-mobile.svg')] bg-repeat-x p-6 sm:p-0 md:bg-[url('../images/pattern-background-desktop.svg')]"
    >
      <div class="max-w-md rounded-xl bg-white drop-shadow-2xl">
        <img
          class="rounded-t-xl"
          src="../images/illustration-hero.svg"
          alt=""
        />
        <div class="flex flex-col justify-center p-6 sm:p-8">
          <div class="text-center sm:p-4">
            <h2 class="text-dark-blue text-2xl font-extrabold capitalize">
              Order Summary
            </h2>
            <p class="sm:mt:6 text-desaturated-blue mt-4">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div
            class="bg-very-pale-blue my-6 flex items-center justify-between rounded-lg p-5"
          >
            <div class="flex">
              <img class="block" src="../images/icon-music.svg" alt="" />
              <div class="pl-3">
                <p class="text-dark-blue font-semibold">Annual Plan</p>
                <p class="text-desaturated-blue">$59.99/year</p>
              </div>
            </div>
            <div>
              <a
                class="text-bright-blue text-sm font-semibold underline active:no-underline active:opacity-60"
                href=""
                >Change</a
              >
            </div>
          </div>

          <button
            class="shadow-bright-blue/40 bg-bright-blue mt-3 w-full rounded-lg p-4 text-sm font-bold text-white shadow-lg active:no-underline active:opacity-60"
          >
            Proceed to Payment
          </button>

          <button
            class="active:text-dark-blue text-desaturated-blue mt-5 text-sm font-semibold sm:mt-7 sm:mb-4"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </div>

    <div
      class="flex h-[100vh] w-full flex-col place-content-center text-center"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div class="mt-3">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA/frontend_mentor_challenges/tree/order_summary_component/challenges/order_summary_component"
          >Source code</a
        >
      </div>
    </div>
