<!DOCTYPE html>
<html lang="en">
  <head>

    <title>
      QR code component &bullet; Frontend Mentor Challenges &bullet; Optimum BH

    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

  <body class="font-outfit m-0">
    <div
      class="bg-preview-bg flex h-[100vh] w-full flex-col items-center justify-center text-center"
    >
      <div class="qr-card">
        <div class="relative w-[280px] overflow-hidden rounded-lg">
          <img src="./images/image-qr-code.png" alt="QR Code" />
        </div>
        <div class="mt-4 w-64">
          <h2
            class="text-title-text mt-1 mb-3 px-0 text-center text-[22px] font-bold"
          >
            Improve your front-end skills by building projects
          </h2>

          <p class="text-card-desc text-desc-text mt-3 mb-4 px-1 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <footer class="tablet:opacity-100 absolute bottom-8 opacity-0">
        <div>
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
            target="_blank"
            >Frontend Mentor challenge</a
          >
        </div>
        <div>
          for
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA"
            target="_blank"
            >Optimum BH</a
          >
          Internship.
        </div>

        <div class="mt-3">
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA/frontend_mentor_challenges/tree/qr_code_component/challenges/qr_code_component"
            >Source code</a
          >
        </div>
      </footer>
    </div>
