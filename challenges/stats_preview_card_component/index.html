<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>
      Stats preview card component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="font-main text-transparent-white-main bg-very-dark-blue m-0 grid min-h-screen place-content-center text-base font-normal"
  >
    <main
      class="grid-rows-[50px, 1fr] bg-dark-desaturated-blue mx-auto grid w-5/6 overflow-hidden rounded-md text-center md:auto-cols-fr md:grid-flow-col md:gap-9 lg:items-center"
    >
      <div
        class="max-w-md py-7 px-4 md:order-first md:py-8 md:pl-10 md:text-left xl:py-6"
      >
        <h1 class="font-titles text-2xl font-bold text-white">
          Get <span class="text-soft-violet">insights</span> that help your
          business grow.
        </h1>
        <p class="mt-4">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="mt-6 md:flex md:items-center md:justify-between">
          <p class="stats my-4">
            10k+<span class="stats-title">companies</span>
          </p>
          <p class="stats my-4">
            314<span class="stats-title">templates</span>
          </p>
          <p class="stats uppercase">
            12m+<span class="stats-title">queries</span>
          </p>
        </div>
      </div>

      <div class="bg-soft-violet order-first">
        <img
          src="images/image-header-mobile.jpg"
          srcset="images/image-header-desktop.jpg"
          class="block w-full object-cover mix-blend-overlay md:h-full"
          alt=""
        />
      </div>
    </main>

    <footer class="mt-3 text-slate-800">
      <p>
        <a
          class="block font-bold text-blue-600"
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          >Frontend Mentor challenge</a
        >
        for
        <a class="font-bold text-blue-600" href="https://github.com/optimumBA"
          >Optimum BH</a
        >
        Internship
      </p>
      <p class="mt-3">
        <a
          class="inline-block font-bold text-blue-600"
          href="https://github.com"
          >Source code</a
        >
        By Nyakio
      </p>
    </footer>
  </body>
</html>
