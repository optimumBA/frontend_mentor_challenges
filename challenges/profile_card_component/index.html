<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Profile card component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dc font-kumbh m-0">
    <!--Div to center-->
    <div class="bg-mobile mobile:bg-desktop flex h-[100vh] w-full flex-col items-center justify-center p-4">
      <!--Main Div-->
      <div
        class="div-main"
      >
        <!--Div Svg-->
        <div>
          <img
            src="images/bg-pattern-card.svg"
            alt="card bg"
            class="div-svg"
          />
        </div>

        <!--Img Div-->
        <div
          class="div-img"
        >
          <img
            src="images/image-victor.jpg"
            alt="Victor Img"
            class="rounded-full desktop:h-full desktop:w-full mobile:h-[70px] mobile:h-[70px]"
          />
        </div>

        <!--Div Victor-->
        <div class="div-victor">
          <h2 class="h-victor">
            Victor Crest
            <span class="span-victor">26</span>
          </h2>

          <p class="p-victor">
            London
          </p>
        </div>

        <!--Div Status-->
        <div
          class="div-status"
        >
          <!--First Element-->
          <div>
            <h2 class="h-elements">80K</h2>

            <p class="p-elements">
              Followers
            </p>
          </div>

          <!--Secound Element-->
          <div>
            <h2 class="h-elements">803K</h2>

            <p class="p-elements">
              Likes
            </p>
          </div>

          <!--Third Element-->
          <div>
            <h2 class="h-elements">1.4K</h2>

            <p class="p-elements">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
